<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box" id="center">
            <div class="search">
                <input type="text" placeholder="Enter The City Name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div>
                <p class="error">Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="images/clear.png" class="weather-icon">
                <h1 class="temperature">21Â°C</h1>
                <h2 class="city">Kichevo</h2>
                <h1 class="description">Clear Sky</h1>
                <div class="details">
                    <div class="coloums">
                        <p class="humidity">50%</p>
                        <p class="bottom-text">Humidity</p>
                    </div>
                    <div class="coloums">
                        <p class="wind">3 km/h</p>
                        <p class="bottom-text-wind">Wind Speed</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
